
<div class="col">
    <div class="card" style="width: 18rem;">
      
        <img src="{{url_for('static', filename='image/'+ show.images[0].path )}}" class="card-img-top" alt="{{ show.images[0].caption }}">
       
        <div class="card-body">
          <h5 class="card-title">{{ show.name }}</h5>
          <p class="card-text">{{ show.price }}</p>
          <a href="{{ url_for('main.show_detail', show_id=show.id) }}" class="btn btn-primary">Book Now</a>
        </div>
    </div>
</div>
